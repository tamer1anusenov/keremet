<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keremet - Login</title>
    <!-- CSS files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/whitelogo.png') }}" alt="Keremet Logo">
                </a>
            </div>

            <div class="role-selector">
                <div class="role-option active" data-role="patient">Patient</div>
                <div class="role-option" data-role="doctor">Doctor</div>
            </div>

            <form class="login-form" action="{{ url_for('login') }}" method="post">
                <!-- Hidden role field -->
                <input type="hidden" id="role" name="role" value="patient">

                <div class="form-group">
                    <input type="text" id="email_or_number" name="email_or_number" required placeholder=" ">
                    <label for="email_or_number">Email or Number</label>
                </div>

                <div class="form-group doctor-field" style="display: none;">
                    <input type="text" id="doctorId" name="doctorId" placeholder=" ">
                    <label for="doctorId">Doctor's ID</label>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">Password</label>
                </div>

                <div class="form-group remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="{{ url_for('forgot_password') }}" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <div class="register-link">
                    Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
                </div>
            </form>
        </div>
        <div class="illustration-container">
            <img src="{{ url_for('static', filename='images/log.svg') }}" alt="Medical Illustration" class="medical-illustration">
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
