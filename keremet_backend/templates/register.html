<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keremet - Registration</title>
        <!-- CSS files -->
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/whitelogo.png') }}" alt="Keremet">
            </div>

            <div class="role-selector">
                <div class="role-option active">Patient</div>
                <div class="role-option">Doctor</div>
            </div>

            <form action="{{ request.url_for('register') }}" method="post">
                <input type="hidden" name="role" value="patient">
                
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" name="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastName" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                </div>

                <div class="form-group">
                    <input type="text" name="dateOfBirth" placeholder="Date of Birth" 
                           onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" required>
                </div>

                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                </div>

                <!-- Doctor specific fields -->
                <div class="doctor-field">
                    <div class="form-group">
                        <input type="text" name="doctorId" placeholder="Doctor's ID">
                    </div>

                    <div class="form-group">
                        <select name="specialization">
                            <option value="" disabled selected>Select Specialization</option>
                            <option value="general">General Practitioner</option>
                            <option value="cardiology">Cardiologist</option>
                            <option value="dermatology">Dermatologist</option>
                            <option value="neurology">Neurologist</option>
                            <option value="pediatrics">Pediatrician</option>
                            <option value="psychiatry">Psychiatrist</option>
                            <option value="surgery">Surgeon</option>
                            <option value="orthopedics">Orthopedist</option>
                            <option value="gynecology">Gynecologist</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="number" name="experience" placeholder="Years of Experience" min="0" max="60">
                    </div>
                </div>

                <div class="agreement">
                    <input type="checkbox" name="agreement" required>
                    <span>I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></span>
                </div>

                <button type="submit" class="login-btn">Register</button>

                <div class="register-link">
                    Already have an account? <a href="{{ url_for('login') }}">Login here</a>
                </div>
            </form>
        </div>
        <div class="illustration-container">
            <img src="{{ url_for('static', filename='images/medical-illustration.svg') }}" alt="Medical Illustration" class="medical-illustration">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roleOptions = document.querySelectorAll('.role-option');
            const roleInput = document.querySelector('input[name="role"]');
            const doctorFields = document.querySelectorAll('.doctor-field');

            roleOptions.forEach(option => {
                option.addEventListener('click', function() {
                    roleOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    
                    const isDoctor = this.textContent.toLowerCase() === 'doctor';
                    roleInput.value = isDoctor ? 'doctor' : 'patient';
                    
                    doctorFields.forEach(field => {
                        field.style.display = isDoctor ? 'block' : 'none';
                    });
                });
            });
        });
    </script>
    <script src="static/js/register.js"></script>
</body>
</html>
